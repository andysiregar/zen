name: Sync Develop with Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-develop:
    name: Sync develop branch with main
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Sync develop with main
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Fetching latest changes..."
          git fetch origin main develop
          
          echo "Checking out develop branch..."
          git checkout develop
          
          echo "Merging main into develop..."
          git merge origin/main --no-edit
          
          echo "Pushing updated develop branch..."
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-sync:
    name: Notify sync status
    runs-on: ubuntu-latest
    needs: sync-develop
    if: always()
    
    steps:
      - name: Sync Success
        if: needs.sync-develop.result == 'success'
        run: |
          echo "✅ Successfully synced develop branch with main"
          
      - name: Sync Failed
        if: needs.sync-develop.result == 'failure'
        run: |
          echo "❌ Failed to sync develop branch with main"
          echo "Manual intervention may be required"
          exit 1
name: Sync Develop with Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-develop:
    name: Sync develop branch with main
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Smart sync develop with main
        run: |
          echo "üîÑ Starting smart branch sync..."
          git fetch origin main develop
          
          # Get the latest commit SHAs
          MAIN_SHA=$(git rev-parse origin/main)
          DEVELOP_SHA=$(git rev-parse origin/develop)
          
          echo "üìç Main is at: $MAIN_SHA"
          echo "üìç Develop is at: $DEVELOP_SHA"
          
          # Check if develop is behind main
          if git merge-base --is-ancestor $DEVELOP_SHA $MAIN_SHA; then
            echo "‚¨ÜÔ∏è Develop is behind main - fast-forwarding..."
            git checkout develop
            git reset --hard origin/main
            git push origin develop --force-with-lease
          elif git merge-base --is-ancestor $MAIN_SHA $DEVELOP_SHA; then
            echo "‚úÖ Develop is ahead of main - nothing to sync"
          else
            echo "üîÄ Branches have diverged - rebasing develop onto main..."
            git checkout develop
            
            # Try to rebase develop onto main
            if git rebase origin/main; then
              echo "‚úÖ Rebase successful"
              git push origin develop --force-with-lease
            else
              echo "‚ùå Rebase failed - falling back to merge"
              git rebase --abort
              git merge origin/main --no-edit
              git push origin develop
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-sync:
    name: Notify sync status
    runs-on: ubuntu-latest
    needs: sync-develop
    if: always()
    
    steps:
      - name: Sync Success
        if: needs.sync-develop.result == 'success'
        run: |
          echo "‚úÖ Successfully synced develop branch with main"
          
      - name: Sync Failed
        if: needs.sync-develop.result == 'failure'
        run: |
          echo "‚ùå Failed to sync develop branch with main"
          echo "Manual intervention may be required"
          exit 1
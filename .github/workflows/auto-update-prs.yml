name: Auto-update Pull Requests

on:
  push:
    branches:
      - main
      - develop

jobs:
  update-prs:
    name: Update open PRs with latest base branch
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update PRs targeting main
        if: github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: 'main'
            });

            for (const pr of pullRequests) {
              try {
                await github.rest.pulls.updateBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number
                });
                console.log(`‚úÖ Updated PR #${pr.number}: ${pr.title}`);
              } catch (error) {
                console.log(`‚ö†Ô∏è Could not update PR #${pr.number}: ${error.message}`);
              }
            }

      - name: Update PRs targeting develop
        if: github.ref == 'refs/heads/develop'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: 'develop'
            });

            for (const pr of pullRequests) {
              try {
                await github.rest.pulls.updateBranch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number
                });
                console.log(`‚úÖ Updated PR #${pr.number}: ${pr.title}`);
              } catch (error) {
                console.log(`‚ö†Ô∏è Could not update PR #${pr.number}: ${error.message}`);
              }
            }

  check-branch-status:
    name: Check branch protection compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if branches are in sync
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: main } = await github.rest.repos.getBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'main'
            });
            
            const { data: develop } = await github.rest.repos.getBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'develop'
            });
            
            const mainSha = main.commit.sha;
            const developSha = develop.commit.sha;
            
            if (github.ref === 'refs/heads/main') {
              console.log(`Main branch updated to: ${mainSha}`);
              console.log(`Develop branch is at: ${developSha}`);
              
              if (mainSha !== developSha) {
                console.log('üîÑ Branches are out of sync - sync workflow should handle this');
              } else {
                console.log('‚úÖ Branches are in sync');
              }
            }